	<body>
	<table id="general_table"> 
		<tr>
			<td >	
				 <strong>Object Name</strong>
			</td>

		<tr >            
			<td >

				<form  > 
					<fieldset>
						<textarea rows="3" ></textarea>
					</fieldset>
					</form>
				</div>
			</td>
				<td >   
				<div class="controls">
				<form  >

						<textarea rows="3" ></textarea>
					</fieldset>
					</form>
				</div>
			</td>
		</tr>
		
		<tr>
		
			<td colspan="2">
					<strong>Object Type<strong>
			</td>
		</tr>

	    <tr>
			<td colspan="2" >
				<form >
					<fieldset>
						   <label class="checkbox">
							 <input type="checkbox" id="Compound.Object"  checked="checked"  /> Compound Object	
							</label>
							
							<br> &nbsp; 	&nbsp;  &nbsp; 	&nbsp;
							<input type="radio" name="Types" value="Basic" />
						  	<label class="checkbox" id="main_body_label">Basic types</label> 	
						  	&nbsp; 	&nbsp;  &nbsp; 	&nbsp;
						  	<input type="radio" name="Types" value="Advanced"/>
						  	<label class="checkbox" id="main_body_label">Advanced Types</label>
						  	&nbsp; 	&nbsp;  &nbsp; 	&nbsp;
						  	<input type="radio" name="Types" value="Custom"/>
						  	<label class="checkbox" id="main_body_label">Custom Types</label>
						  	<br><br>&nbsp; 	&nbsp;  &nbsp; 	&nbsp;
							<select id="type">
				                <option>Boolean</option>
				                <option>Char</option>
				                <option>Short</option>
				                <option>Integer</option>
				                <option>Unsigned Integer</option>
				                <option>Long</option>
				                <option>Float</option>
				                <option>Double</option>
				            </select>
					</fieldset>
				</form>
			</td>
			
		</tr>
		<tr>
			<td >	
				<strong>Essence<strong>		  
			</td>  
			<td >
			    <strong>Affilation<strong> 
			   
			</td>
			
		</tr> 
		<tr>
			<td >	
			<form >
					<input type="radio" name="Essence" value="Phisical"/>&nbsp;Phisical<br/>
					<input type="radio" name="Essence" CHECKED value="Informatical"/>&nbsp;Informatical
			</form>		 
			</td>  
			<td >
			<form >
				<input type="radio" name="Affilation" value="Environmental"/>&nbsp;Environmental<br/>
				<input type="radio" name="Affilation" CHECKED value="Systemic"/>&nbsp;Systemic
			</form>
			</td>
			
		<tr>
		
			<td colspan="2">
			<form >
				Scope :
				<select id="Scope">
	                <option>Public</option>
	                <option>Protected</option>
	                <option>Private</option>
			  </select>
			</form>
			</td>
		</tr>
		<tr>
		
			<td colspan="2">
					<strong>Additional Helper<strong>
			</td>
		</tr>
		<tr>
		
			<td colspan="2">
			<form >
				<input type="radio" name="Helper" CHECKED value="Enable"/>
				<label class="checkbox" id="main_body_label" >Enable</label>
				&nbsp; 	&nbsp;  &nbsp; 	&nbsp;
				<input type="radio" name="Helper" value="Disable"/>
				<label class="checkbox" id="main_body_label">Disable</label>	
			</form>
			</td>
		</tr>
